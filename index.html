<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de lojas</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <!-- Sessão esquerda -->
        <div class="col-12 col-md-4 bg-light p-4 border-end">
            <div class="logo mb-4">
                <img src="./Imgs/Logo-MisterCheff.svg" alt="Logo Mister Cheff" class="img-fluid">
            </div>
            <hr>
            <div class="lojas-cadastradas">
                <h2 class="text-center">Lojas Disponíveis</h2>
                <div id="lojas-grid" >
                    <!-- Lojas serão carregadas aqui -->
                </div>
            </div>

            <section class="redes-sociais text-center mt-5">
                <h3>Nos siga nas redes sociais!</h3>
                <div class="icones-sociais">
                    <a href="https://www.instagram.com/mister.cheff/" target="_blank" class="icone-instagram">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png" alt="Instagram" class="img-fluid">
                    </a>
                </div>
            </section>
        </div>

        <!-- Sessão direita -->
        <div class="col-12 col-md-6 p-4 form-section">
            <div class="form-side">
                <div class="form-container">
                    <h2 class="mb-4">Cadastre sua Loja</h2>
                    <form id="form-cadastro" action="processar_formulario.php" method="POST" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <div class="col-12 col-md-6">
                                <label for="nome_loja" class="form-label">Nome da Loja <span class="required">*</span></label>
                                <input type="text" id="nome_loja" name="nome_loja" class="form-control" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="logomarca" class="form-label">Logo <span class="required">*</span></label>
                                <input type="file" id="logomarca" name="logomarca" accept="image/*" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 col-md-4">
                                <label for="cnpj" class="form-label">CNPJ <span class="required">*</span></label>
                                <input type="text" id="cnpj" name="cnpj" class="form-control" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="email" class="form-label">E-mail <span class="required">*</span></label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 col-md-4">
                                <label for="contato" class="form-label">Contato <span class="required">*</span></label>
                                <input type="text" id="contato" name="contato" class="form-control" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="cep" class="form-label">CEP <span class="required">*</span></label>
                                <input type="text" id="cep" name="cep" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 col-md-4">
                                <label for="rua" class="form-label">Rua <span class="required">*</span></label>
                                <input type="text" id="rua" name="rua" class="form-control" required>
                            </div>
                            <div class="col-12 col-md-2">
                                <label for="numero" class="form-label">Número <span class="required">*</span></label>
                                <input type="number" id="numero" name="numero" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 col-md-4">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" id="complemento" name="complemento" class="form-control">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="bairro" class="form-label">Bairro <span class="required">*</span></label>
                                <input type="text" id="bairro" name="bairro" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 col-md-4">
                                <label for="cidade" class="form-label">Cidade <span class="required">*</span></label>
                                <input type="text" id="cidade" name="cidade" class="form-control" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="estado" class="form-label">Estado <span class="required">*</span></label>
                                <input type="text" id="estado" name="estado" class="form-control" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark col-8 py-2 mt-4">Cadastrar Loja</button>
                    </form>
                </div>
                <div id="feedback-sucesso"></div>
            </div>
        </div>
    </div>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
